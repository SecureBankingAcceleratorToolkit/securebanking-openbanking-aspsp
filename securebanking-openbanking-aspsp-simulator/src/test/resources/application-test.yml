    financialId: 0015800001041REAAY
    versions:
      # Only allow v3.1.1 and v3.1.2
      v3.0: false
      v3.1: false
      v3.1.1: true
      v3.1.2: true
      v3.1.3: false
      v3.1.4: false
      v3.1.5: false
      v3.1.6: false
